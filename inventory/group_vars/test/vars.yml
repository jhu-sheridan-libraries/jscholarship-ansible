# setup vars
environ:                        "test" # dev || stage || prod
debugging:                      true
login_user_passphrase:          "{{ vault_login_user_passphrase }}"

# assetstore vars
remote_stores_available:        true
stores_fstab:
- name:   "/mnt/dspace/storage"
  src:    "sam.mse.jhu.edu:/apps/dspace_snapshot"
  fstype: "nfs"
  opts:   "rw,tcp,intr,noatime"
  state:  "mounted"

# apache vars
dspace_name:                    "JScholarship-{{ environ | title }}"
hostname:                       "dspace-{{ environ }}"
domainname:                     "mse.jhu.edu"
ssl_provided_cert:              true
ssl_certificate_file:           "{{ vault_ssl_certificate_file }}"
ssl_certificate_key_file:       "{{ vault_ssl_certificate_key_file }}"
ssl_certificate_chain_file:     "{{ vault_ssl_certificate_chain_file }}"
ssl_certificate_content:        "{{ vault_ssl_certificate_content }}"
ssl_certificate_key_content:    "{{ vault_ssl_certificate_key_content }}"
ssl_certificate_chain_content:  "{{ vault_ssl_certificate_chain_content }}"

# db vars
db_name:                        "dspace-test"
dspace_db_address:              "psql02.{{ domainname }}"

# dspace vars
# TODO: inherit this value in the dspace role
dspace_db_name:                 "{{ db_name }}"
dspace_mail_server:             "{{ vault_dspace_mail_server }}"
